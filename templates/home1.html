<div class="container">


<!-- carousel start -->

<div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-top: 150px;">
	<!-- Indicators -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
		<li data-target="#myCarousel" data-slide-to="4"></li>
	</ol>
	<!-- Wrapper for slides -->
	<div class="carousel-inner">
		<div class="item active" >
		<img src="/static/img/press1.png" alt="" style="width: 100%;" id="car">
		</div>

		<div class="item">
			<img src="/static/img/press2.jpg" alt="" style="width: 100%;" id="car">
		</div>

		<div class="item">
			<img src="/static/img/press3.jpg" alt="" style="width: 100%;" id="car">
		</div>

		<div class="item">
			<img src="/static/img/press4.jpg" alt="" style="width: 100%;" id="car">
		</div>

		<div class="item">
			<img src="/static/img/press5.jpg" alt="" style="width: 100%;" id="car">
		</div>
	</div>

	<!-- left and right controls -->
	<a href="#myCarousel" class="left carousel-control" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a href="#myCarousel" class="right carousel-control" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right"></span>
		<span class="sr-only">Next</span>
	</a>

</div>
<br>
<br>
<!-- courasel end -->

<!-- sections -->

<section id="track" class="section colorsbg bg-primary">
<!--  <div class="overlay sections"> -->
	<div class="container text-center">
		<div class="heading-content">
		<h3 class="">Track Your orders</h3><br><br><br>
		</div>
<div class="container ">
	<form action="/tracked/" method="post" class="form-horizontal">{% csrf_token %}
		<div class="form-group">
			<!-- <label class="control-label col-sm-2" for="Id">Your Id</label> -->
			<div class="col-sm-5">
				<input type="text" name="trackid" class="form-control" placeholder="Give Your order Id">
			</div>
		</div>
		<button class="btn btn-info" type="submit">Check</button>
	</form>
</div>
		
	<!-- </div> -->
 </div>
<br><br><br>
</section>

<!-- sections ends -->
<br><br>
<!-- sections -->

<section id="order" class="section colorsbg bg-danger">
<!--  <div class="overlay sections"> -->
	<div class="container text-center">
		<div class="heading-content">
		<h3 class="">Create Orders</h3><br><br><br>
		</div>
<div class="container ">
	<form action="/placeorder/" method="post" class="form-horizontal" >{% csrf_token %}
		<div class="form-group">
			<!-- <label class="control-label col-sm-2" for="Id">Name</label> -->
			<div class="col-sm-5">
				<input type="text" name="name" class="form-control" placeholder="Your Name" autofocus="">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5">
				<input type="text" name="phone" class="form-control" placeholder="Mobile No" autofocus="">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5">
				<input type="number" name="number" class="form-control" placeholder="Number of Cloths" autofocus="">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5">
				<input type="text" name="state" class="form-control" placeholder="state" autofocus="">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5">
				<input type="text" name="city" class="form-control" placeholder="Your Current City" autofocus="">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5">
				<input type="text" name="full_address" class="form-control" placeholder="Colony/House NO" autofocus="">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-5">
				<input type="text" name="pincode" class="form-control" placeholder="Area Pin code" autofocus="">
			</div>
		</div>


		<button class="btn btn-info" type="submit">Place Order</button>
	</form>
</div>
		
	<!-- </div> -->
 </div>
<br><br>
</section>

<!-- sections ends -->

</div>
<br><br><br>
<footer class="bg-info">
	<div>
	<center>
		Created by NiCodeM solutions
		</center>
	</div>
</footer>
</body>
</html>
